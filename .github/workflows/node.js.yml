name: Deploy Angular App to GitHub Pages

# Controls when the action will run
on:
  push:
    branches:
      - main    # Run the workflow when pushing to 'main' branch

# Job to build and deploy the Angular app
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Specify the Node.js version (use version matching your project)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./orbX-website  # Make sure to specify the correct directory

      # Step 4: Build the Angular app
      - name: Build Angular app
        run: npm run build --prod
        working-directory: ./orbX-website

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: orbX-website/dist/orbX-website  # The folder containing the build output
